<!DOCTYPE html>
<html>
    <head>
        <title>Discount Ascii Warehouse</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    </head>
    <body ng-app="ascii-warehouse" ng-controller="mainCtrl">
        <header>
            <h1>Discount Ascii Warehouse</h1>
        </header>

        <section class="products">
            <table st-table="rowCollection" class="table table-striped">
                <thead>
                <tr>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Face</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in products">
                    <td>{{row.size}}</td>
                    <td>{{row.price}}</td>
                    <td>{{row.face}}</td>
                    <td>{{row.date}}</td>
                </tr>
                </tbody>
            </table>
        </section>
    </body>
    <script src="js/app.js"></script>
</html>
