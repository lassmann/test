<!DOCTYPE html>
<html>
    <head>
        <title>Discount Ascii Warehouse</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body ng-app="ascii-warehouse" ng-controller="mainCtrl" >
    <div id="navbar" class="navbar-collapse collapse">
        <h1>Discount Ascii Warehouse</h1>
    </div>
        <section class="products">
            <table st-table="rowCollection" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Face</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in products">
                    <td>{{row.id}}</td>
                    <td>{{row.size | px}}</td>
                    <td>{{row.price | currency}}</td>
                    <td>{{row.face}}</td>
                    <td>{{row.date | date}}</td>
                </tr>
                </tbody>
            </table>
        </section>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filters/pixel.js"></script>
    <script src="js/factories/products.js"></script>
</html>
