<!DOCTYPE html>
<html>
<head>
    <title>Discount Ascii Warehouse</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
</head>
<body ng-app="ascii-warehouse" ng-controller="mainCtrl">
<div id="navbar" class="navbar-collapse collapse">
    <h1>Discount Ascii Warehouse</h1>
</div>

<section ng-if="loading">
    <img src="assets/Loading_icon.gif" class="ajax-loader"/>
</section>
<section ng-if="!loading" class="products">
    <span>Order By</span>
    <select name="orderBy" ng-model="type">
        <option value="size">Size</option>
        <option value="price">Prize</option>
        <option value="id">ID</option>
    </select>
    <div class="container-fluid" style="padding: 0 15px;">
        <div class="row" scrolled="loadMoreAscii()">
            <div ng-repeat="row in products | orderBy:type:bool track by $index">
                <div class="col-sm-4" style="background-color: #c2c2c2; border: 1px solid black; ">
                    <div>{{row.id}}</div>
                    <div>{{row.size | px}}</div>
                    <div>{{row.price | currency}}</div>
                    <div>{{row.face}}</div>
                    <div>{{row.date | date}}</div>
                </div>
                <div class="col-xs-4" ng-if="($index + 1) % 20 === 0">
                    <img ng-src="/ad/?r={{ $index *  randomAdv}}" alt="advertisment">
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div ng-if="finish"> Not More Items</div>
    <img ng-if="loadingMore" src="assets/Loading_icon.gif" class="ajax-loader"/>
</footer>
</body>


<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="js/app.js"></script>
<script src="js/filters/pixel.js"></script>
<script src="js/filters/date.js"></script>
<script src="js/factories/products.js"></script>
<script src="js/directives/scroll.js"></script>
</html>
